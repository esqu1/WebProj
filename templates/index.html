<!DOCTYPE HTML>
<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
          
</head>
<body>
	<header>
      <nav class="light-blue lighten-1" role="navigation">
	<div class="nav-wrapper container">
	  <a href="/" class="brand-logo">Building Search</a>
	  <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	</div>
      </nav>
    </header> <!-- Some header code I took from my personal site. -->
	<div class="container">
		{% if results %}
			<h1>Search Results</h1>
				<ul class="collapsible" data-collapsible="accordion">
				{% for result in results %}
					<li>
						<div class="collapsible-header">{{ result }}</div>
						<div class="collapsible-body"><p>filler</p></div>
					</li>
			{% endfor %}
			</ul>
		{% else %}
			<h1>Welcome to the Building Search!</h1>
			Enter the name of a building below!
			<form action="/" method="GET">
				<input type="text" name="name">
			</form>
		{% endif %}
	</div>


</body>
